<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="./images/logo.png" alt="Ãcone de agenda">
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="nome-contato" required placeholder="Nome do contato">
        <input type="number" id="num-telefone" required placeholder="Telefone">
        <button type="submit">Adicionar contato</button>
    </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de contatos</td>
                    <td id="total-contatos">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
